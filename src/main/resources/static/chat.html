<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginInfo" class="login-info" style="display: none;"></div>
    <button id="logoutBtn" style="display: none; margin: 10px auto 0 auto;">Logout</button>
    <div class="chat-container">
        <h2>Chat Assistant</h2>
        <div id="chatWindow" class="chat-window"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
        <button id="showLoginBtn" type="button" style="margin-top:10px;">Show Login</button>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLoginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="password" id="regPassword" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <div id="registerMsg" class="error-message"></div>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
